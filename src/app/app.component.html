<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-header>
        <ion-toolbar color="danger">
          <ion-title>Farm2Customer</ion-title>
         
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item lines="none">
            <ion-label >Hello, {{username}}</ion-label>
          </ion-item>         
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
      <ion-button id="logout" color="danger" expand="block" (click)="LogOut()">
        Log Out
       </ion-button>
    </ion-menu>    
    <ion-router-outlet  animated="false" id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
