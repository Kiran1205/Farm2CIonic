<ion-header [translucent]="true">
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Review Basket</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-list *ngIf="itemsListDetails">    
    <ion-item color="light" lines="none"  *ngIf="itemsListDetails.basketItemList.length > 0">
      <ion-label slot="start">{{itemsListDetails.basketItemList.length}} Items</ion-label>
      <ion-label slot="end" position="fixed">Total :₹ {{itemsListDetails.totalPrice}}</ion-label>
    </ion-item>
    <ion-item color="light" lines="none"  *ngIf="itemsListDetails.basketItemList.length == 0">
      <ion-label>No Items in basket please add</ion-label>     
    </ion-item>
    <ion-item-sliding *ngFor="let item of itemsListDetails.basketItemList">
     <ion-item>
     <ion-thumbnail  slot="start">
      <img src="data:image/jpeg;base64,{{item.itemImage}}"  class="your-img">
      </ion-thumbnail>    
      <ion-label>      
        <ion-label>{{item.itemName}}</ion-label>
        <ion-label color="medium">{{item.description}}</ion-label> 
        <ion-label color="medium">{{item.qunatity}}</ion-label>                        
      </ion-label> 
    
      <ion-chip slot="end" outline color="danger">
      <ion-label color="danger">{{item.price}} ₹</ion-label>   
      </ion-chip>
    </ion-item>  
 
    <ion-item-options side="end" >
      <ion-item-option  color ="danger" (click)="DeleteItem(item.itemId)">
        <ion-icon  slot="icon-only" name="trash"></ion-icon>
      </ion-item-option>     
      
    </ion-item-options>
   </ion-item-sliding> 
</ion-list>
</ion-content>
<ion-footer>
  <ion-button id="changeText" color="danger"  expand="block" [disabled] = "buttondisable" (click)="checkout()">
    CHECKOUT
   </ion-button>
</ion-footer>
